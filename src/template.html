<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
            <div class="search">
                <input id="input" class="input" type="text" />
                <img class="submit" src="./assets/icons/search.png" alt="" />
                <div class="searchResults"></div>
                <p class="moreInfo">&#63;</p>
            </div>
        </header>
        <div class="container">
            <div class="main">
                <h2 class="condition"></h2>
                <h4 class="country">
                    <span class="city"></span>
                </h4>
                <p class="date"></p>
                <img class="weatherIcon" />
                <h1 class="temp"></h1>
            </div>

            <div class="aside"></div>
        </div>
    </body>
</html>
